<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  <!-- 添加这行声明UTF-8编码 -->
    <style>
        /* 保持原有的样式 */
        body {
            width: 300px;
            padding: 10px;
        }
        .container {
            text-align: center;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
        }
        .active {
            color: green;
        }
        .inactive {
            color: red;
        }
        .protocol-selector {
            margin-bottom: 10px;
            text-align: left;
        }
        .protocol-selector label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }
        .protocol-selector input[type="radio"] {
            width: auto;
            margin-right: 5px;
            cursor: pointer;
        }
        .test-result {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        .test-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-failure {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #testBtn {
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
        }
        #testBtn:hover {
            background-color: #138496;
        }
        #testBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>代理设置</h3>
        <div class="protocol-selector">
            <label>
                <input type="radio" name="protocol" value="http" checked>
                HTTP
            </label>
            <label>
                <input type="radio" name="protocol" value="https">
                HTTPS
            </label>
        </div>
        <input type="text" id="proxyInput" placeholder="格式: ip:port:username:password">
        <br>
        <button id="saveBtn">保存配置</button>
        <button id="testBtn">测试代理</button>
        <button id="toggleBtn">启用代理</button>
        <div id="status" class="status inactive">代理未启用</div>
        <div id="testResult" class="test-result"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
